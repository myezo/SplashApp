<body>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="address">Address:</label>
    <div class="col-sm-9">
      <input type="address" class="form-control" id="address" placeholder="Enter address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">City:</label>
    <div class="col-sm-9"> 
      <input type="city" class="form-control" id="city" placeholder="Enter City">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">State:</label>
    <div class="col-sm-9"> 
      <select class="form-control" id="state" name="state">
        <option value="">N/A</option>
        <option value="AK">Alaska</option>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maryland</option>
        <option value="ME">Maine</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
  </div>
    
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">Max Number of Guests:</label>
    <div class="col-sm-9"> 
      <input class="form-control" id="numGuests" type="number" value="5">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="address">Times Available:</label>
    <div class="col-sm-9">
      <input type="poolTime" class="form-control" id="poolTime" placeholder="Enter Available Times Pool is Open">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="address">Salt Water or Chlorine:</label>
    <div class="col-sm-9">
      <input type="waterType" class="form-control" id="waterType" placeholder="Enter type of pool water">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="temperature">Pool Temperature:</label>
    <div class="col-sm-9">
      <input type="temperature" class="form-control" id="temperature" placeholder="Enter Pool Temperature">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="temperature">Cost Per Hour/Per Person:</label>
    <div class="col-sm-9">
      <input type="cost" class="form-control" id="cost" placeholder="Enter Cost Per Hour/Per Person">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="temperature">Comments:</label>
    <div class="col-sm-9">
      <textarea type="comments" class="form-control" id="comments" placeholder="Comments"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9">
      <button id="submit" type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
